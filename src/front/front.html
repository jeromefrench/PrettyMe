<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Test PrettyMe</title>
  </head>
  <body>
    <form onsubmit="handleForm(event)">
      <label for="arabicNumber">Number to convert:</label><br>
      <input type="number" value="" name="arabicNumber" id="arabicNumber" min="0" max="100" required />
      <br><br>
      <button id="convertButton" type="submit">Convert Number</button>
    </form>
    <p>
      Last result : <span id="lastResult">waiting for data</span>
    </p>

    <script>
      var token = null;
      var eventSource = null;

      function getStream(token) {
        eventSource = new EventSource('http://localhost:3000/stream/live/'+ token);
        eventSource.addEventListener('message', event => {
          document.getElementById('lastResult').textContent = event.data;
        });
        eventSource.addEventListener('error', event => {
          getToken();
        });
      }

      function getToken() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
            token = this.responseText;
            getStream(token);
          }
        };
        xhttp.open("GET", "http://localhost:3000/stream/token", true);
        xhttp.send();
      }

      function handleForm(event) {
        event.preventDefault();
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
            console.log(this.responseText);
          }
        };
        xhttp.open("POST", "http://localhost:3000/convert/" + token, true);
        xhttp.setRequestHeader("Content-Type", "application/json");
        var numberToConvert = document.getElementById('arabicNumber').value;
        console.log('hihi ', numberToConvert);
        var data = {numberToConvert: numberToConvert};
        xhttp.send(JSON.stringify(data));
      }

      getToken();

    </script>
  </body>
</html>
